<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pochacco with Tulips</title>
  <style>
    :root{--bg:#f6f9ff;--card:#ffffff;--accent:#ff6b9a;--muted:#6b7280}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui}
    body{display:grid;place-items:center;background:linear-gradient(180deg,var(--bg),#ffffff);padding:30px}
    .stage{width:900px;max-width:95%;background:var(--card);border-radius:18px;box-shadow:0 12px 40px rgba(20,30,60,.08);padding:28px;display:grid;grid-template-columns:360px 1fr;gap:20px;align-items:center}
    .left{display:flex;flex-direction:column;align-items:center}
    .scene{width:360px;height:360px;background:linear-gradient(180deg,#eaf5ff,#fdf7ff);border-radius:14px;display:grid;place-items:center;position:relative;overflow:hidden}
    svg{width:80%;height:80%}
    .pochacco-head{transform-origin:50% 60%;transition:transform .4s cubic-bezier(.4,1,.6,1)}
    .pochacco-arm{transform-origin:20% 20%}
    .tulips{transition:transform .6s cubic-bezier(.4,1,.6,1)}
    .offer .pochacco-head{transform:translateY(-6px) rotate(-3deg)}
    .offer .tulips{transform:translate(90px,-8px) rotate(-8deg) scale(1.05)}
    .message{font-size:20px;font-weight:700;color:#111827;text-align:center;margin-top:16px}
    .subtitle{color:var(--muted);font-size:14px;text-align:center}
    #confetti{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none}
    @media (max-width:780px){.stage{grid-template-columns:1fr}.left{order:2}.scene{order:1}}
  </style>
</head>
<body>
  <div class="stage" role="main">
    <div class="left">
      <div class="scene" id="scene">
        <canvas id="confetti"></canvas>
        <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
          <!-- body -->
          <ellipse cx="150" cy="200" rx="70" ry="80" fill="white" stroke="black" stroke-width="3"/>
          <!-- head -->
          <circle cx="150" cy="110" r="55" fill="white" stroke="black" stroke-width="3" class="pochacco-head"/>
          <!-- ears -->
          <path d="M95 70 Q70 30 90 10" stroke="black" stroke-width="12" fill="none" stroke-linecap="round"/>
          <path d="M205 70 Q230 30 210 10" stroke="black" stroke-width="12" fill="none" stroke-linecap="round"/>
          <!-- eyes -->
          <circle cx="135" cy="110" r="6" fill="black"/>
          <circle cx="165" cy="110" r="6" fill="black"/>
          <!-- nose -->
          <circle cx="150" cy="125" r="4" fill="black"/>
          <!-- arm with tulips -->
          <g class="pochacco-arm" id="arm">
            <line x1="110" y1="170" x2="60" y2="210" stroke="black" stroke-width="8" stroke-linecap="round"/>
          </g>
          <!-- tulips group -->
          <g class="tulips" transform="translate(40,150)">
            <g>
              <path d="M20 60 C18 48 30 42 32 38 C28 24 14 20 10 36 C14 46 18 52 20 60" fill="#ff6b9a"/>
              <rect x="18" y="58" width="4" height="38" rx="2" fill="#2f7a3f"/>
            </g>
            <g transform="translate(24,-6)">
              <path d="M20 60 C18 48 30 42 32 38 C28 24 14 20 10 36 C14 46 18 52 20 60" fill="#ffb86b"/>
              <rect x="18" y="58" width="4" height="44" rx="2" fill="#2f7a3f"/>
            </g>
            <g transform="translate(48,6)">
              <path d="M20 60 C18 48 30 42 32 38 C28 24 14 20 10 36 C14 46 18 52 20 60" fill="#ff9bd6"/>
              <rect x="18" y="58" width="4" height="42" rx="2" fill="#2f7a3f"/>
            </g>
          </g>
        </svg>
      </div>
    </div>
    <div class="right">
      <div class="message" id="message">Here tulips for you Abby :)</div>
      <div class="subtitle">Click Pochacco to receive flowers</div>
    </div>
  </div>

  <script>
    const scene = document.getElementById('scene');
    const stage = document.querySelector('.stage');
    const arm = document.getElementById('arm');
    const message = document.getElementById('message');

    function offerFlowers() {
      stage.classList.add('offer');
      message.textContent = `Here tulips for you Abby :)`;
      waveArm();
      launchConfetti();
      setTimeout(()=>stage.classList.remove('offer'),2000);
    }

    // Smooth waving arm animation
    function waveArm(){
      let t=0;
      function animate(){
        if(t>60) return; 
        const angle = Math.sin(t/6)*25 - 20; 
        arm.setAttribute("transform",`rotate(${angle},110,170)`);
        t++;
        requestAnimationFrame(animate);
      }
      animate();
    }

    scene.addEventListener('click', offerFlowers);

    // Confetti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let confettiPieces = [];
    function resize(){canvas.width=scene.clientWidth;canvas.height=scene.clientHeight;}
    window.addEventListener('resize',resize);resize();
    function launchConfetti(){
      confettiPieces = Array.from({length:60},()=>({
        x:Math.random()*canvas.width,
        y:Math.random()*-20,
        r:6+Math.random()*6,
        c:`hsl(${Math.random()*360},80%,60%)`,
        s:2+Math.random()*3,
        a:Math.random()*2*Math.PI
      }));
    }
    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      confettiPieces.forEach(p=>{
        p.y+=p.s;
        p.x+=Math.sin(p.a);
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,2*Math.PI);
        ctx.fillStyle=p.c;
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
